<script>
    function fun()
    {
      var d1value= document.getElementById("d1").value;
      var d2value= document.getElementById("d2").value;
         var date1= new Date(d1value);

           var result=(date2-date1)/(1000*60*60*24);
         return document.getElementById("result").innerHTML=result+"days Difference";
    }
</script>
